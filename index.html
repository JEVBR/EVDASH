<html>
  <head>
    <title>JEVBR</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body onload="chartFunction()">

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script> -->
    <script src="./scripts/Chart.js"></script> 
    <script src="./dash_components/inv_reciever.js"></script> 
    <script src="index.js"></script> 
    <script src="./charts/color_palete.js"></script> 
    <script src="./charts/recalque.js"></script> 
    <script src="./charts/linhas.js"></script> 
    <script src="./charts/succao.js"></script> 
    <script src="./charts/vazao.js"></script> 
    <script src="./charts/densidade.js"></script> 

    
    <div class="row">
      <div class="column left">
        <canvas id="Succao" style="width:100%;height:100%;"></canvas>
        <p id = "mid_Succao" class="percent">89%</p>
      </div>
   
      <div class="column middle">
        <table class = "jevbr_table">
          <tr>
            <th>Contagem: </th><th><div id="messages"></div></th>
          </tr>
          <tr><td><span>Id*10:   </span></td><td><span id="value_1"></span></td></tr>
          <tr><td><span>Iq*10:   </span></td><td><span id="value_2"></span></td></tr>
          <tr><td><span>IdRef*10:</span></td><td><span id="value_3"></span></td></tr>
          <tr><td><span>IqRef*10:</span></td><td><span id="value_4"></span></td></tr>
          <tr><td><span>IBatt*10:</span></td><td><span id="value_5"></span></td></tr>
          <tr><td><span>Ib*10:   </span></td><td><span id="value_6"></span></td></tr>
          <tr><td><span>Ia*10:   </span></td><td><span id="value_7"></span></td></tr>
          <tr><td><span>V%:         </span></td><td><span id="value_8"></span></td></tr>
          <tr><td><span>Rthr:       </span></td><td><span id="value_9"></span></td></tr>
          <tr><td><span>Thr:        </span></td><td><span id="value_10"></span></td></tr>
          <tr><td><span>Slip:       </span></td><td><span id="value_11"></span></td></tr>
          <tr><td><span>Erpm:       </span></td><td><span id="value_12"></span></td></tr>
          <tr><td><span>Mrpm:       </span></td><td><span id="value_13"></span></td></tr>
          <tr><td><span>POSCNT:     </span></td><td><span id="value_14"></span></td></tr>
        </table> 
        <button onclick="pageReload()">Recaregar</button> 
        <button onclick="changeFullScreen()">Tela</button> 
      </div>

      <div class="column right">
        <canvas id="Recalque" style="width:100%;height:100%;"></canvas>
        <p id = "mid_Recalque" class="percent">89%</p>
      </div>
    </div>
  </body>
</html>
